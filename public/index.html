<body >
    <div id="root"></div>
    
</div>
    <div id="change" class="fixed-top" style="background-color:white;z-index: 1000"></div>
    
    <button class="btn btn-success container" style='display:none' onclick="document.getElementById('install-btn').style.display='none';deferedinstall.prompt()" id="install-btn">For better exprience. Click to install</button>
    <div id="uploadModal" style="padding: 20px;display: none">
        <h1 class="float-right text-secondary close"  onclick="document.querySelector('#uploadModal').style.display='none'">X</h1>
        <h1 class="container text-secondary" id="progress"></h1>
        <div id="uploadLoader" ></div>
        <style>
        #uploadLoader{height: 60px;width: 60px;border-radius: 30px;border-top: #dc3581 outset 1px;position: relative;left: 50%;top: 70%;
        animation-name: loader;animation-duration: 1s;animation-iteration-count: infinite}
        @keyframes loader{from{transform: rotate(0deg);border-color: skyblue;border-width: 30px}to{transform: rotate(360deg);border-width:30px}}
        #shopmodal{position: fixed;padding: 15px;width: 80%;height: 75%;overflow: auto;display: none;left: 10%;box-shadow: 1px 5px 30px rgb(228, 225, 225);border-radius: 20px}
        </style>
    </div>
